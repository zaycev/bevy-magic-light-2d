[package]
edition = "2021"
name = "bevy_magic_light_2d"
version = "0.3.0"

[lib]
name = "bevy_magic_light_2d"
crate-type = ["cdylib", "lib", "staticlib"]
path = "src/lib.rs"

[dependencies]
anyhow = "1.0.68"
bevy = { version = "0.11", default-features = false, features = [
  "bevy_render",
  "bevy_core_pipeline",
  "bevy_winit",
  "bevy_asset",
  "bevy_sprite",
] }
bevy_egui = { version = "0.21", default-features = false }
bevy-inspector-egui = "0.19.0"
bevy-inspector-egui-derive = "0.19"
egui = { version = "0.22", features = ["bytemuck"] }
encase = "0.6.1"
log = "0.4.17"
rand = "0.8.5"

[dev-dependencies]
bevy = "0.11"

[profile.release]
codegen-units = 1
debug = false
lto = "thin"
opt-level = 3
panic = "abort"

[profile.dev.package."*"]
opt-level = 3
debug = true
incremental = true

[profile.dev]
codegen-units = 16
opt-level = 0
debug = true
incremental = true
